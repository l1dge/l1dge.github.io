
<header class="masthead" style="background-image: url('{{ page.image | default: site.post_bg }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <a id="a-title" href="{{ '/posts.html' | relative_url }}">
                            <h1>{{ page.title | default: site.github.repository_name }}</h1>
                            </a>
                            <h2>
                            <span class="subheading">{{ page.description | default: site.github.project_tagline }}</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        

</header>
<section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a class="btn btn-primary text-uppercase" href="{{ site.github.repository_url }}" target="_blank">View on GitHub â†’</a>
</section>
